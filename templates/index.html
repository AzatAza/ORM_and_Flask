<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Get a taxi</title>
</head>
<body>
    <header class="container">
        <h1>Сервис заказа такси</h1>
    </header>
    <main class="container">
        <div class="container px-4 py-5" id="hanging-icons">
            <h2 class="pb-2 border-bottom">С чем вы хотите взаимодействовать</h2>
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
              <div class="col d-flex align-items-start">
                <div>
                  <h2>Клиент</h2>
                  <a href="/client" class="btn btn-primary">
                    OK!
                  </a>
                </div>
              </div>
              <div class="col d-flex align-items-start">
                <div>
                  <h2>Водитель</h2>
                  <a href="/driver" class="btn btn-primary">
                    OK!
                  </a>
                </div>
              </div>
              <div class="col d-flex align-items-start">
                <div>
                  <h2>Заказы</h2>
                  <a href="/order" class="btn btn-primary">
                    OK!
                  </a>
                </div>
              </div>
            </div>
        </div>
    </main>

</html>
