<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Orders</title>
</head>
<body>
    <div class="container">
        <form action="/add_order" method="post">
            <h1 class="h3 mb-3 fw-normal">Добавить заказ</h1>
            <div class="form-floating">
              <input type="text" class="form-control" id="address_from" name="address_from" required>
              <label for="address_from">Address from</label>
            </div>
            <div class="form-floating">
              <input type="text" class="form-control" id="address_to" name="address_to" required>
              <label for="address_to">Address to</label>
            </div>
            <button  class="btn btn-lg btn-primary" type="submit">Добавить</button>
        </form>
        <form action="/show_order" method="post">
            <h1 class="h3 mb-3 fw-normal">Найти заказ по ID</h1>
            <div class="form-floating">
              <input type="text" class="form-control" id="order_id" name="order_id" placeholder="order_id" required>
              <label for="order_id">ID</label>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Найти</button>
        </form>
        <h1></h1>
        <div>
            <a  href="/" class="w-100 btn btn-lg btn-primary" type="button">На главную</a>
        </div>
    </div>
</body>
</html>
