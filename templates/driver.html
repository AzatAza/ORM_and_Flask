<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Driver</title>
</head>
<body>
    <main class="container">
      <form action="/new_driver" method="post">
        <h1 class="h3 mb-3 fw-normal">Добавить водителя</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          <label for="name">Имя</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="car" name="car" placeholder="Car" required>
            <label for="car">Автомобиль</label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Добавить</button>
      </form>
      <form action="/show_driver" method="post">
        <h1 class="h3 mb-3 fw-normal">Найти водителя по ID</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="driver_id" name="driver_id" placeholder="driver_id" required>
          <label for="driver_id">ID</label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Найти</button>
      </form>
      <h1></h1>
      <div>
        <a  href="/" class="w-100 btn btn-lg btn-primary" type="button">На главную</a>
      </div>
    </main>
</body>
</html>
